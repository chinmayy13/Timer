<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Timer</title>
  </head>
  <body class="bg-red-200 flex justify-center items-center min-h-screen">
    <div class="bg-red-400 p-16 rounded-2xl shadow w-full max-w-sm">
      <h1 class="text-white text-center text-4xl">Timer</h1>
      <div class="flex justify-center gap-2 my-4">
        <input
          id="minutesInput"
          type="number"
          min="1"
          placeholder="Minutes"
          class="text-center w-20 py-1 rounded bg-gray-700 text-white rounded-full placeholder-gray-400 outline-none"
        />
        <button
          id="setBtn"
          class="px-3 py-2 bg-violet-500 text-white rounded cursor-pointer rounded-full border-2"
        >
          Set
        </button>
      </div>

      <!-- Creating Circle -->
      <div
        id="conic"
        class="bg-conic flex justify-center items-center w-60 h-60 mx-auto my-10 rounded-full relative bg-white"
      >
        <p id="timer" class="text-white relative text-5xl z-10">00:00</p>
        <div
          class="w-[calc(100% - 4px)] bg-violet-600 aspect-square rounded-full absolute inset-[2px]"
        ></div>

        <!-- Create hand/marker -->
        <div class="hand h-1/2 absolute top-0">
          <span
            class="w-2 h-2 bg-white rounded-full absolute -top-1 -left-1"
          ></span>
        </div>
      </div>
      <!-- Buttons -->
      <div class="flex justify-center gap-6">
        <button
          id="reset"
          class="flex justify-center items-center w-10 h-10 bg-blue-400 rounded-full text-white cursor-pointer"
        >
          <i class="fas fa-refresh"></i>
        </button>

        <button
          id="play"
          class="flex justify-center items-center w-10 h-10 bg-blue-400 rounded-full text-white cursor-pointer"
        >
          <i class="fas fa-play"></i>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
